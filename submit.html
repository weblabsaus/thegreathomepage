<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a New Link</title>
    <style>
        /* Nord Color Palette */
        :root {
            --nord0: #2E3440;
            --nord1: #3B4252;
            --nord2: #434C5E;
            --nord3: #4C566A;
            --nord4: #D8DEE9;
            --nord5: #E5E9F0;
            --nord6: #ECEFF4;
            --nord7: #8FBCBB;
            --nord8: #88C0D0;
            --nord9: #81A1C1;
            --nord10: #5E81AC;
        }

        body {
            background-color: var(--nord0);
            color: var(--nord4);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: var(--nord7);
        }

        a {
            color: var(--nord8);
            text-decoration: none;
        }

        a:hover {
            color: var(--nord13);
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--nord1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="url"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: var(--nord1);
            color: var(--nord5);
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: var(--nord8);
            color: var(--nord0);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: var(--nord9);
        }

        .export-btn {
            margin-top: 10px;
            background-color: var(--nord10);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Submit a New Link</h1>

        <form id="linkForm">
            <label for="linkName">Link Name:</label>
            <input type="text" id="linkName" name="linkName" required>

            <label for="linkUrl">Link URL:</label>
            <input type="url" id="linkUrl" name="linkUrl" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Main">Main</option>
                <option value="Pentesting">Pentesting</option>
                <option value="Unblocked">Unblocked</option>
                <option value="Foreign Intelligence">Foreign Intelligence</option>
                <option value="Free Journalism">Free Journalism</option>
                <option value="new">New Category (Specify in Special Instructions)</option>
            </select>

            <label for="onionLink">Onion Link (Optional):</label>
            <input type="url" id="onionLink" name="onionLink">

            <label for="instructions">Special Instructions (Optional):</label>
            <textarea id="instructions" name="instructions" rows="4"></textarea>

            <button type="button" onclick="exportTemplate()">Export as Text Template</button>
            <button type="button" class="export-btn" onclick="openGithubIssues()">Open GitHub Issues Maker</button>
        </form>
    </div>

    <script>
        function exportTemplate() {
            const linkName = document.getElementById('linkName').value;
            const linkUrl = document.getElementById('linkUrl').value;
            const category = document.getElementById('category').value;
            const onionLink = document.getElementById('onionLink').value || 'N/A';
            const instructions = document.getElementById('instructions').value || 'N/A';

            const template = `Link Name: ${linkName}\nLink URL: ${linkUrl}\nCategory: ${category}\nOnion Link: ${onionLink}\nSpecial Instructions: ${instructions}`;
            navigator.clipboard.writeText(template).then(() => {
                alert('Template copied to clipboard!');
            });
        }

        function openGithubIssues() {
            const repoUrl = 'https://github.com/weblabsaus/thegreathomepage/issues';
            window.open(repoUrl, '_blank');
        }
    </script>
</body>
</html>
